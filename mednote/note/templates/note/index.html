{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Abbreviation converter - Sanders Lin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href={% static "bootstrap/css/bootstrap.min.css"%} />
    <link rel="stylesheet" type="text/css" href={% static "font-awesome/css/font-awesome.min.css"%} />

    <script type="text/javascript" src={% static "js/jquery-1.10.2.min.js"%}></script>
    <script type="text/javascript" src={% static "bootstrap/js/bootstrap.min.js"%}></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Medical Note Abbreviation Converter<br><small>A croudsourced abreviation converting app </small></h1>
</div>

<!-- Contact Form - START -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" action="{% url 'note:convert' %}" method="post" id="rawNoteForm">


                	{% csrf_token %}
                    <fieldset>
                        <legend class="text-center header">Converter</legend>

                   		<div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="rawnote" name="rawnote" form="rawNoteForm" placeholder="Enter your note here and press convert to see the results at the bottom textbox" rows="7">{{rawnote}}</textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Convert</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="convertedNote" placeholder="The converted note will appear here." rows="7">{{converted_note}}</textarea>
                            </div>
                        </div>


                        



                         <div class="form-group">
                            <div class="col-md-12 text-center">
                                

                                <button class="btn btn-primary btn-lg"  onclick="location.href='/admin/note/abbreviation/'" type="button">
Edit abbreviation List</button>

                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .header {
        color: #36A0FF;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #36A0FF;
    }
</style>

<!-- Contact Form - END -->

</div>

</body>
</html>
